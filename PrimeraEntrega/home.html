<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bienvenido a DoSports, tu sitio para estar al tanto de las últimas novedades deportivas. Explora nuestras actividades, noticias y más.">
    <title>Inicio - DoSports</title>
    <link rel="stylesheet" href="estilos/stylehome.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <!-- ICONOS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="nombre">DoSports</h1>
    </header>

    <main>
        <section class="search-section">
            <form id="form" role="search">
                <input type="search" id="query" name="q" placeholder="Escribe una palabra clave" aria-label="Search through site content">
                <button type="submit"><i class="bi bi-search"></i></button>
            </form>
        </section>

        <section class="novedades-section">
            <h2 class="novedades">Novedades</h2>
            <hr>
            <div id="carouselExample" class="carousel slide custom-carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://i0.wp.com/obarbanza.gal/wp-content/uploads/2021/09/deportes.jpg?fit=1200%2C675&ssl=1" class="d-block w-100" alt="Diversos deportes">
                    </div>
                    <div class="carousel-item">
                        <img src="https://cdn.sortiraparis.com/images/80/94880/835001-best-of-2022-les-exploits-sportifs-de-nos-francais-cette-annee.jpg" class="d-block w-100" alt="Logros deportivos de 2022">
                    </div>
                    <div class="carousel-item">
                        <img src="https://img.freepik.com/fotos-premium/composicion-diversos-equipos-deportivos-fitness-juegos_93675-82046.jpg" class="d-block w-100" alt="Equipos deportivos diversos">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>

        <section class="principalesNoticias-section">
            <h2 class="principalesNoticias">Principales noticias</h2>
            <hr>
            <div class="container">
                <div id = "noticias"></div>
            </div>
        </section>

    </main>

    <footer class="navbar">
        <nav class="contenido">
            <ul class="lista">
                <li class="item">
                    <a href="home.html" class="active">
                        <i class="bi bi-house-door-fill"></i>
                        <span>Inicio</span>
                    </a>
                </li>
                <li class="item">
                    <a href="actividades.html">
                        <i class="bi bi-people-fill"></i>
                        <span>Actividades</span>
                    </a>
                </li>
                <li class="item">
                    <a href="buscador.html">
                        <i class="bi bi-search"></i>
                        <span>Buscador</span>
                    </a>
                </li>
                <li class="item">
                    <a href="noticias.html">
                        <i class="bi bi-newspaper"></i>
                        <span>Noticias</span>
                    </a>
                </li>
                <li class="item">
                    <a href="cuenta.html">
                        <i class="bi bi-person-fill"></i>
                        <span>Cuenta</span>
                    </a>
                </li>
            </ul>
        </nav>
    </footer>

    <!-- BOOTSTRAP JS -->
    <script src="scripts/home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
