<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bienvenido a DoSports, tu sitio para estar al tanto de las últimas novedades deportivas. Explora nuestras actividades, noticias y más.">

<body>
    <header>
        <h1 class="nombre">DoSports</h1>
    </header>


    <main class="container mt-4">
        <section class="mt-4">
            <h2>Agendar una cita con un entrenador</h2>
            <form id="citaForm" class="form-group">
                <div class="mb-3">
                    <label for="fecha" class="form-label">Selecciona un día:</label>
                    <input type="date" id="fecha" name="fecha" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="hora" class="form-label">Selecciona una hora:</label>
                    <input type="time" id="hora" name="hora" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Agendar cita</button>
            </form>
        </section>
    </main>

    <footer class="navbar">
        <nav class="contenido">
            <ul class="lista">
                <li class="item">

                </li>

                        <span>Buscador</span>
                    </a>
                </li>
                <li class="item">
                    <a href="noticias.html">
                        <i class="bi bi-newspaper"></i>
                        <span>Noticias</span>
                    </a>
                </li>
                <li class="item">
                    <a href="cuenta.html"class="active">

        </nav>
